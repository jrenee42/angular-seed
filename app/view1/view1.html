<div class="container userList">
<p>This is the partial for view 1.</p>

<table class='table table-bordered table-striped'>

  <tbody>

    <tr ng-repeat="user in users">
      <td>{{ user.id}}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td> <i ng-click="maybeDelete(user.id, user.name)" title='delete the user: {{user.name}}' class="fa fa-times"></i>
           <i ng-click="editUser(user.id, user.name, user.email)" title='edit the user: {{user.name}}' class="fa fa-pencil"></i>
      </td>
    </tr>
  </tbody>

</table>


 <div id="confirmation-dialog">
      <div class="modal fade confirmation-dialog" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">{{confirmationDialogConfig.title}}</h4>
            </div>
            <div class="modal-body">
              <div class="span5">{{confirmationDialogConfig.message}}</div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" ng-click="doDeletion(confirmationDialogConfig.userId)" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div> <!-- end confirmation dialog -->


 <div id="edit-dialog">
      <div class="modal fade edit-dialog" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">{{editDialogConfig.title}}</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="fullname" class="col-sm-2 control-label">Full Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullname" placeholder="Enter user's full name" ng-model="editDialogConfig.name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="editDialogConfig.email">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" ng-if="editDialogConfig.editing" ng-click="doEditing(editDialogConfig.userId)" class="btn btn-primary">Save</button>
              <button type="button" ng-hide="editDialogConfig.editing" ng-click="addNewUser()" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- end editing dialog -->

</div>
